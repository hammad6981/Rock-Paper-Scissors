<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/rock-paper-scissor.css">
    <title>Rock-Paper-Game</title>
</head>
<body>
    
    <h1>Rock Paper Scissor</h1>
    
    <div class="choices" >
        <div class="choice" id="Rock">
            <img src="./Assets/Media/img/rock.jpg" alt="rock">
        </div>
        <div class="choice" id="Paper">
            <img src="./Assets/Media/img/paper.jpg" alt="paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="./Assets/Media/img/scissor.jpg" alt="scissor">
        </div>
    </div>

    <div class="score-board">

        <div class="score">

   <div id="your">0</div>
   <p>You</p>
    </div>

    <div class="score">
       <div id="pc">0</div>
       <p>PC</p>
    </div>

</div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>


    <script src="./Assets/JS/rock-paper-scissor.js"></script>
</body>
</html>
